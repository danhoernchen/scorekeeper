<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper - Web Dev Bootcamp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
  </head>
  <body>
    <main class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">
          <div class="card">
            <div class="card-image">
              <figure class="image">
                <img
                  src="mainimage.jpg"
                  alt="An AI generated Image of a score keeping device"
                />
              </figure>
              <header class="card-header">
                <p class="card-header-title">Score Keeper</p>
              </header>
            </div>
            <div class="card-content">
              <h1 class="title is-size-2 p-3">
                <span id="player1" class="score">0</span>
                to
                <span id="player2" class="score">0</span>
              </h1>
              <p class="subtitle">Use the buttons below to keep score.</p>
              <label for="playingTo" class="label is-inline is-large"
                >Playing to</label
              >
              <div class="select is-rounded has-font-weight-semibold">
                <select name="playingTo" id="scoreSelection">
                  <option value="3">3</option>
                  <option value="5">5</option>
                  <option value="7">7</option>
                  <option value="9">9</option>
                </select>
              </div>
            </div>

            <div class="card-footer">
              <button
                id="player1button"
                class="button is-primary card-footer-item"
              >
                <label for="player1button">+1 Player 1</label>
              </button>
              <button
                id="player2button"
                class="button has-background-link card-footer-item"
              >
                <label for="player2button">+1 Player 2</label>
              </button>
              <button
                type="reset"
                id="resetbutton"
                class="button is-danger card-footer-item"
                disabled
              >
                <label for="resetbutton">Reset</label>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
